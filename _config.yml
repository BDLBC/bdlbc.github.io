title: BDLBC
description: "A Jekyll Blog Theme For Hackers"
author:
  name: Jorge BC
  email: bl4sdl3zo@proton.me
  url: "https://academy.hackthebox.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Bl4sdl3zo"
year : "2024"
